---

- name: Ensure EPEL is available (centOS6) 
  yum: name="{{ epel6 }}" state=present
  ignore_errors: true
  when: ansible_distribution_major_version == "6"

- name: Install basic utilities and tools
  yum: name={{ item }} state=present
  with_items:
    - php
    - php-mcrypt
    - php-pdo
    - php-mysql
    - wget
    - bind-utils
 
- name: Install PowerDNS
  yum: pkg=pdns-server state=installed

- name: Configure PowerDNS using Template
  template: src=pdns.conf.j2 dest=/etc/pdns/
  
